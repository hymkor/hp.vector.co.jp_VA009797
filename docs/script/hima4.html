<P><BIG>真</BIG>ゲッターロボ 対 ネオゲッターロボ なるＯＶＡ(?)が<!--
-->発売されるという情報を入手した、週刊葉山文書編集部取材班は、<!--
-->その真偽を確かめるべく、近所の書店「ブックスジャミラ<EM>(仮名)</EM><!--
-->」に潜入した。
</P>
<BR CLEAR>
<DL COMPACT CLASS=HOGE>
<DT><EM>(班なのに)</EM><B>隊員</B>
  <DD>隊長、あれに見えるは、伝説の古文書「月刊ムータイプ<EM>(仮名)</EM>」<!--
	-->ではあ〜りませんか？
<DT><EM>(班なのに)</EM><B>隊長</B>
  <DD>ま、待て。軽率に手を出すな！あれは…
<DT><B>隊員</B>
  <DD>やはり、罠ですか？
<DT><B>隊長</B>
  <DD>いや、一般人の目がある。
</DL>
<P ALIGN=CENTER CLASS=SAY2>
	恥かしがっとんかい！
</P>
<P>しかしながら、その辺の大切な何かを捨てて(笑)、手にした、<!--
-->その書には驚愕の事実が！
<DL COMPACT CLASS=HOGE>
<DT><B>隊長</B>
  <DD>★★★★★ストーリーが今月も休載だ〜。
<DT><B>隊員</B>
  <DD>そは、誠ですか！これから我々はどぎゃんしたら、よかとです！
</DL>
<P ALIGN=CENTER CLASS=SAY2>
	そうぢゃなくて…
</P>

<DL COMPACT CLASS=HOGE>

<DT><B>隊員</B>
<DD>むむ！ この裏表紙によると、×ガゾーン23のDVDが<!--
-->発売されるそうです。しかも、<!--
-->次号のムータイプで、それを記念してとかで、2ページほど、<!--
-->右元晴彦が何か描くみたいです。
<DT><B>隊長</B>
<DD>う〜ん、過去の資産を骨までしゃぶるという感じだなぁ。<!--
-->×ガゾーンy23 は、Part-II がいい出来で、若いころは 20回ほど、<!--
-->ビデオをまわして、東京の崩壊の序曲を聞いていたものだがなぁ〜。<!--
-->だが、それもミャア里嬢の引退をもって、<!--
-->私の中では終ったのだよ。

<DT><B>隊員</B>
<DD>ミャア里嬢は、何か、Yahoo オークションでは、<!--
-->レアアイドル扱いされとるようですねぇ<EM>(何じゃそりゃ)</EM><!--
-->そういえば、本篇の方は、その後、パートIII が出たようですが…

<DT><B>隊長</B>
<DD>だめだめ〜。時祭はミャア里でないといかんのだよ。<!--
-->タカ岡では、唄が駄目、アフレコも駄目。しかも、スト〜リ〜は<!--
-->Part-II までの状況を反転させただけ。意外性も何もないし、<!--
-->最初からネタばらしもアニメ誌ではしてたからね〜。

<DT><B>隊員</B>
<DD>ずいぶん辛口ですね〜<EM>(理由はそれだけなのか?)</EM>。

<DT><B>隊長</B>
<DD>まぁ、可愛いさ余って、憎さ百倍という奴か<EM>(ちょっち違う)</EM>。<!--
-->そういえば、こういうことは過去にもあったなぁ。<!--
-->そう、あれは私がまだ子供のころのことだった。<!--
-->私は大の<EM>(TV版)</EM>ドラえもんファンであった。<!--
-->どれくらいのファンだったかというと、それは「ドラえもん全百科」<!--
-->「続・ドラえもん全百科」「新・ドラえもん全百科」の三部作を<!--
-->そろえたくらいだった。

<DT><B>隊員</B>
<DD>てんとうむしコミックスは読んでなかったんですね。

<DT><B>隊長</B>
<DD>単行本は7冊くらいしか買ってなかったね。

<DT><B>隊員</B>
<DD><EM>(そんだけ、買ってりゃ十分だよ)</EM>

<DT><B>隊長</B>
<DD>それはさておき、<!--
-->あるころから、ドラえもんのTVを見れば見るほど、私はフラストレーション<!--
-->を感じるようになってしまった。それは例えるならば、<!--
-->NHKの大河ドラマ愛好者たるインテリゲンツァが、民放の時代劇を見て<!--
-->感じるソレに似ていよう。

<DT><B>隊員</B>
<DD>分けわから〜ん。

<DT><B>隊長</B>
<DD><EM>(無視して)</EM>つまりだね、新ドラとか続ドラなんかの<!--
-->百科を見ると、問題解決に際して、過去のドラえもんで登場した道具の<!--
-->中でどれを使用すれば最適であるかというクイズやスト〜リ〜が記載<!--
-->されているのだ。が、本篇の方のドラえもんを見ると、過去に<!--
-->登場した<EM>(解決案になりたる)</EM>道具など一切無視。<!--
-->「たすけて〜ドラえも〜ん」<!--
-->の度に、新たな名称の道具が新規登録生成されてしまっていたのだよ。<!--
-->そこに何か、人を馬鹿にしたような何かを感じた私は、ぷっつりと<!--
-->ドラえもんを捨て、やがて憎悪すら覚えたのだよ。

<DT><B>隊員</B>
<DD><EM>(ドラえもんに憎悪を覚える人なんて普通いねー)</EM>

<DT><B>隊長</B>
<DD>しかし、ある日、私は気付いたのだよ。子供に夢を与える漫画に<!--
-->リアリティーだの、合理性など追及するのはナンセンスだということを。<!--
-->その事実に気付いたおかげで、今、私の視野はリアルロボットだけでなく、<!--
-->スーパーロボットにも拡大したのかもしれない。

<DT><B>隊員</B>
<DD>なるほど〜、そんな<EM>(阿呆な)</EM>過去があったのですか…。<!--
-->しかし、その調子でゆくと、やがて、×ガゾーン23 III とも和解する<!--
-->日が来るかもしれませんね。

<DT><B>隊長</B>
<DD>そうかもな。そうやって、人は心に年輪を重ねてゆくのかも<!--
-->しれないね。さぁ、それでは、こんなところで油を売ってないで、<!--
-->とっとと、うちへ帰るとしようか。
</DL>
<P ALIGN=CENTER CLASS=SAY2>
	ところで、真 対 ネオは？
</P>
<DL CLASS=HOGE>
<DT><B>隊員・隊長</B>
<DD>あ、忘れた
</DL>
<P CLASS=HOGE>
本物語は多分フィクションであり、登場する団体名・組織名・個人名は<!--
-->部分的に架空です。
</P>
